{% extends "mxv/base.html" %}
{% load static %}

{% block title %}Change password{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Change password</li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                 <button type="submit" class="btn btn-primary">Change password</button>
            </form>
        </div>
    </div>
{% endblock %}
