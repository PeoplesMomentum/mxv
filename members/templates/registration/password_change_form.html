{% extends "mxv/base.html" %}
{% load static %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h4>Change password</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                 <button type="submit" class="btn btn-primary">Change password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
