{% extends "mxv/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Login</li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                 <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Forgot password? <a href="{% url 'password_reset' %}">Reset it</a></p>
        </div>
    </div>
{% endblock %}
