{% extends "mxv/base.html" %}
{% load static %}

{% block title %}Activate{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <h4>Hi {{ member.name }}.</h4>
            <p>Welcome to {{ site_name_long }}.</p>
            <p>Choose a password and we'll log you in:</p>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'mxv/includes/form.html' %}
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-outline-primary btn-block">Set password</button>
            </form>
        </div>
    </div>
{% endblock %}
